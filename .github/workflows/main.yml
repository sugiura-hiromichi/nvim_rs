name: 'test'
on:
  push:

jobs:
  test:
    name: nvim_rs_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: rhysd/action-setup-vim@v1
        with:
          version: nightly
          neovim: true
      - run: cargo test --all-features
